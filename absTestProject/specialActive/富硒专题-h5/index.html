<a class="pos-fix go-top" href="javascript:;" id="goTop"><img src="img/icon-goTop.png"></a>

<script src="js/jquery-1.11.1.min.js"></script>
<script>
    $(function () {

        //菜单操作
        var _is_click = false;

        $("#goTop").click(function () {
            scrollToEle(0);
        });

        $(".menu-container li").click(function () {
            if ($(this).hasClass("active")) return false;
            $(this).addClass("active").siblings().removeClass("active");
            var id = $(this).find("a").attr("href");
            var top = $(id).offset().top;
            scrollToEle(top - 70);
        });

        function scrollToEle(top) {
            _is_click = true;
            $("html,body").animate({"scrollTop": top + "px"}, 500, function () {
                _is_click = false;
            });
        }

        var $ele = $(".container-floor");
        var doc_top = $(".lottery-menu").offset().top - 36;
        $(window).scroll(function () {
            var _win_height = $(this).height();
            var top = $(this).scrollTop();
            if (top > doc_top) {
                $("#goTop").fadeIn();
                $(".lottery-menu").addClass("active");
            } else {
                $("#goTop").fadeOut();
                $(".lottery-menu").removeClass("active");
            }

            if (!_is_click) {
                var next_height = $(document).height();
                var index = 0;
                $ele.each(function (i) {
                    if ($ele.eq(i + 1).height() == null) {
                        index = $ele.length - 1;
                        next_height = $(document).height();
                    } else {
                        next_height = $ele.eq(i + 1).offset().top;
                        index = i;
                    }
                    if ((top + _win_height * 9 / 10) > $(this).offset().top && (top + _win_height * 1 / 10) < next_height) {
                        $(".menu-container li").eq(index).addClass("active").siblings().removeClass("active");
                    }
                });
            }
        });
    })
</script>
