<script>
    $(function () {
        var _clear_timer_ = 0;
        clearInterval(_clear_timer_);
        var image = new Image();
        var $img = $(".lottery-btn-img");
        var $text = $(".lottery-btn-text");
        $text.hide();
        image.src = $img.find("img").attr("src");
        image.onload = function () {
            animateFun();
            setIntervalFun(15000);
        };

        function animateFun() {
            $img.addClass("active");
            $img.on("webkitAnimationEnd mozAnimationEnd MSAnimationEnd oAnimationend animationend", function () {
                $text.show().addClass("active");
                $img.removeClass("active");
            });
        }

        function setIntervalFun(time) {
            _clear_timer_ = setInterval(function () {
                $text.removeClass("active").hide();
                animateFun();
            }, time);
        }
        //菜单操作
        var _is_click = false;

        $("#goTop").click(function () {
            scrollToEle(0);
        });

        $(".menu-container li").click(function () {
            var id = $(this).find("a").attr("href");
            var top = $(id).offset().top;
            $(this).addClass("active").siblings().removeClass("active");
            scrollToEle(top - 86 - 30);
        });

        function scrollToEle(top) {
            _is_click = true;
            $("html,body").animate({"scrollTop": top + "px"}, 500, function () {
                _is_click = false;
            });
        }

        var $ele = $(".container-floor");
        $(window).scroll(function () {
            if (!_is_click) {
                var _win_height = $(this).height();
                var top = $(this).scrollTop();
                var next_height = $(document).height();
                var index = 0;
                $ele.each(function (i) {
                    if ($ele.eq(i + 1).height() == null) {
                        index = $ele.length - 1;
                        next_height = $(document).height();
                    } else {
                        next_height = $ele.eq(i + 1).offset().top;
                        index = i;
                    }
                    if ((top + _win_height / 5 * 4) > $(this).offset().top && (top + _win_height / 5) < next_height) {
                        $(".menu-container li").eq(index).addClass("active").siblings().removeClass("active");
                    }
                });
            }
        });
    })
</script>
