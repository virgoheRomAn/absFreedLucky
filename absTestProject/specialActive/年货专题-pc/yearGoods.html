<script src="js/jquery-1.11.1.min.js"></script>
<script>
    $(function () {
        var ztProduct=$(".zt-product").offset().top+3300;
        var travelProduct=$(".travel-product").offset().top+1400;
        var foodProduct=$(".food-product").offset().top+5700;
        var presentProduct=$(".present-product").offset().top+2000;
        $(window).scroll(function () {
            var sc = $(window).scrollTop();
            if (sc > 1200) {
                $(".yearNavMenu").show().removeClass("scaleOut").addClass("scaleIn");
            } else {
                $(".yearNavMenu").hide().removeClass("scaleIn").addClass("scaleOut");
            }
            if (sc <= ztProduct) {
                $(".navulLi:eq(0)").children("a").addClass("on")
                $(".navulLi:eq(0)").siblings().children("a").removeClass("on");
            } else if (ztProduct <= sc && sc <= travelProduct) {
                $(".navulLi:eq(1)").children("a").addClass("on")
                $(".navulLi:eq(1)").siblings().children("a").removeClass("on");
            } else if (travelProduct < sc && sc < foodProduct) {
                $(".navulLi:eq(2)").children("a").addClass("on")
                $(".navulLi:eq(2)").siblings().children("a").removeClass("on");
            } else if (foodProduct < sc && sc < presentProduct) {
                $(".navulLi:eq(3)").children("a").addClass("on")
                $(".navulLi:eq(3)").siblings().children("a").removeClass("on");
            }
        })
    });
</script>
