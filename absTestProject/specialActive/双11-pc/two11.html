<script type="text/javascript">
    $(function () {
        var fastmsBox = $(".fastms-box").offset().top + 2800;
        var fruitsBox = $(".fruits-box").offset().top + 100;
        var relaxationBox = $(".relaxation-box").offset().top + 200;
        var seafoodBox = $(".seafood-box").offset().top + 400;
        var meatBox = $(".meat-box").offset().top + 300;
        var wineBox = $(".wine-box").offset().top + 800;
        var oilBox = $(".oil-box").offset().top + 360;
        var winnowBox = $(".winnow-box").offset().top + 200;
        $(window).scroll(function () {
            var sc = $(window).scrollTop();
            if (sc > 1400) {
                $(".slide-guide").show().removeClass("scaleOut").addClass("scaleIn");
            } else {
                $(".slide-guide").removeClass("scaleIn").addClass("scaleOut");
                /*setTimeout(function () {
                    $(".slide-guide").hide();
                }, 700);  */
            }
            if (sc <= fastmsBox) {
                $(".ui-item:eq(0)").children("a").addClass("on")
                $(".ui-item:eq(0)").siblings().children("a").removeClass("on");
            } else if (fastmsBox <= sc && sc <= fruitsBox) {
                $(".ui-item:eq(1)").children("a").addClass("on")
                $(".ui-item:eq(1)").siblings().children("a").removeClass("on");
            } else if (fruitsBox < sc && sc < relaxationBox) {
                $(".ui-item:eq(2)").children("a").addClass("on")
                $(".ui-item:eq(2)").siblings().children("a").removeClass("on");
            } else if (relaxationBox < sc && sc < seafoodBox) {
                $(".ui-item:eq(3)").children("a").addClass("on")
                $(".ui-item:eq(3)").siblings().children("a").removeClass("on");
            } else if (seafoodBox <= sc && sc < meatBox) {
                $(".ui-item:eq(4)").children("a").addClass("on")
                $(".ui-item:eq(4)").siblings().children("a").removeClass("on");
            } else if (meatBox <= sc && sc < wineBox) {
                $(".ui-item:eq(5)").children("a").addClass("on")
                $(".ui-item:eq(5)").siblings().children("a").removeClass("on");
            } else if (wineBox <= sc && sc < oilBox) {
                $(".ui-item:eq(6)").children("a").addClass("on")
                $(".ui-item:eq(6)").siblings().children("a").removeClass("on");
            } else if (winnowBox > sc && oilBox < sc) {
                $(".ui-item:eq(7)").children("a").addClass("on")
                $(".ui-item:eq(7)").siblings().children("a").removeClass("on");
            }
        })

        $("#li-itemTop").click(function () {
            $('body,html').animate({scrollTop: 0}, 500);
            return false;
        });
        countDown("2016/10/26 11:00:00", "#count-time")

    })
    //倒计时
    function countDown(time, id) {
        var day_elem = $(id).find('#count-day');
        var hour_elem = $(id).find('#count-hour');
        var minute_elem = $(id).find('#count-minute');
        var second_elem = $(id).find('#count-second');
        var end_time = new Date(time).getTime(),//月份是实际月份-1
                sys_second = (end_time - new Date().getTime()) / 1000;
        var timer = setInterval(function () {
            if (sys_second > 1) {
                sys_second -= 1;
                var day = Math.floor((sys_second / 3600) / 24);
                var hour = Math.floor((sys_second / 3600) % 24);
                var minute = Math.floor((sys_second / 60) % 60);
                var second = Math.floor(sys_second % 60);
                day_elem && $(day_elem).text(day);//计算天
                $(hour_elem).text(hour < 10 ? "0" + hour : hour);//计算小时
                $(minute_elem).text(minute < 10 ? "0" + minute : minute);//计算分钟
                $(second_elem).text(second < 10 ? "0" + second : second);//计算秒杀
            } else {
                clearInterval(timer);
            }
        }, 1000);
    }
</script>
