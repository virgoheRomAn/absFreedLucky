<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi"/>
    <meta name="apple-mobile-web-app-capable" content="no"/>
    <meta name="wap-font-scale" content="no">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>重庆味道</title>
    <link rel="stylesheet" href="css/public.phone.min.css"/>
    <link rel="stylesheet" href="css/css.css"/>
</head>
<body class="main-body">
<div class="header">
    <h2 class="lottery-title">
        <a class="lottery-back" href="javascript:;">返回</a>

    <div class="banner"><img src="img/banner1.jpg"></div>
</div>
<div class="container">
    <div class="hot-product">
        <div class="hot-product-list">
            <a href="#"><img src="img/banner2.jpg"></a>
            <a href="#"><img src="img/banner3.jpg"></a>
            <a href="#"><img src="img/banner4.jpg"></a>
            <a href="#"><img src="img/banner5.jpg"></a>
        </div>
    </div>
    <div class="recommend-product">
        <div class="bg-top"><img src="img/bg-top.png"></div>
        <h2 class="recommend-title clearfix"><img src="img/title.png"></h2>

        <div class="recommend-list list-row reset-space">
            <ul class="row-2">
                <li><a href="#"><img src="img/pro1.png"></a></li>
                <li><a href="#"><img src="img/pro2.png"></a></li>

                <li><a href="#"><img src="img/pro7.png"></a></li>
                <li><a href="#"><img src="img/pro8.png"></a></li>
                <li><a href="#"><img src="img/pro9.png"></a></li>
                <li><a href="#"><img src="img/pro10.png"></a></li>
                <li><a href="#"><img src="img/pro11.png"></a></li>
                <li><a href="#"><img src="img/pro12.png"></a></li>
                <li><a href="#"><img src="img/pro13.png"></a></li>
            </ul>
        </div>

        <div class="bg-right"><img src="img/bg-right.png"></div>
    </div>
    <div class="go-top"><a href="javascript:;"><img src="img/go-top.png"></a></div>
</div>

<script src="js/jquery-1.11.1.min.js"></script>
<script>
    $(function () {
        $(".go-top a").click(function () {
            $("html,body").animate({scrollTop: 0}, 500);
        });
    })
</script>
</body>
</html>
