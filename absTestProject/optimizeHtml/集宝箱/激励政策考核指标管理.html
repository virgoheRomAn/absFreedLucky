<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>激励政策考核指标管理</title>
    <link rel="stylesheet" href="css.css"/>
</head>
<body>
<div class="x-wrap">
    <div class="x-box x-box-none">
        <img src="icon.png">
        <span>该激励政策仅针对未享受 <br>“开发经销伙伴推广服务收入”的独家运营伙伴！！！</span>
        <a href="#" class="cor-red">详见《 关于对“老版合同”独家运营伙伴推出重要激励政策的公告》。</a>
    </div>
    <div class="x-box x-box-have">
        <div class="x-table-bar">
            <div class="x-table-title">
                <div class="x-list">
                    <span>指标名称</span>
                    <span>目标值</span>
                    <span>实际值</span>
                </div>
            </div>
            <div class="x-table-cont">
                <div class="x-list-bar">
                    <div class="x-list">
                        <span>新增经销伙伴数量</span>
                        <span class="font1">30个</span>
                        <span class="font2">29个</span>
                    </div>
                    <label class="x-list-tips"><span>新增的经销伙伴数量：</span>指由独家运营伙伴开发的注册时间与审核时间均在考核期内的经销伙伴的总数。</label>
                </div>
                <div class="x-list-bar">
                    <div class="x-list">
                        <span>新增的有消费的集采账号数量</span>
                        <span class="font1">300个</span>
                        <span class="font2">300个</span>
                    </div>
                    <label class="x-list-tips"><span>新增的有消费的集采账号数量：</span>指在考核期内由经销伙伴及下属工作账号所开发的且在集食惠至少有一次消费记录的 集采账号的总数。</label>
                </div>
                <div class="x-list-bar">
                    <div class="x-list">
                        <span>消费金额</span>
                        <span class="font1">30000元</span>
                        <span class="font2">2000元</span>
                    </div>
                    <label class="x-list-tips"><span>消费金额：</span>指独家运营伙伴在考核期内所开发的经销伙伴（含其下属所有集采账号）在集食惠发生消费且在确认收货后以订单的 经销价统计的</label>
                </div>
                <div class="x-tips">
                    <span>数据统计时间范围：2017-01-01 00:00:00至2017-01-03 24:00:00</span>
                    <a href="#" class="cor-red">详见《 关于对“老版合同”独家运营伙伴推出重要激励政策的公告》。 </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
